name: üöÄ Validation Pipeline
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    branches: [main]

permissions:
  actions: write
  contents: read
  # Required to put a comment into the pull-request
  pull-requests: write
jobs:
  lint:
    name: ‚¨£ Biome lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      - name: Run Biome
        run: biome ci .

  validate:
    name: üîé Validate
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - run: pnpm install --prefer-offline --frozen-lockfile
      - run: pnpm exec playwright install chromium --with-deps
      - name: üîé Validate
        run: pnpm run test

  build-docs:
    name: ‚¨ÜÔ∏è Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: pnpm

      - name: Install deps
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: Generate docs
        working-directory: docs
        env:
          APP_ENV: production
        run: pnpm run generate:docs

      - name: Pack generated docs (tarball)
        run: |
          tar -czf docs-generated.tgz generated-docs
          ls -lh docs-generated.tgz

      - name: Upload generated docs (tgz)
        uses: actions/upload-artifact@v4
        with:
          name: docs-generated-tgz
          path: docs-generated.tgz
          if-no-files-found: error

      - name: Upload versions file
        uses: actions/upload-artifact@v4
        with:
          name: docs-versions
          path: app/utils/versions.ts
          if-no-files-found: error

  deploy-docs-pr-preview:
    name: üöÄ Deploy Docs
    needs: [build-docs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download generated docs (tgz)
        uses: actions/download-artifact@v4
        with:
          name: docs-generated-tgz
          path: .

      - name: Unpack generated docs
        run: |
          tar -xzf docs-generated.tgz
          ls -laR generated-docs | sed -n '1,200p'

      - name: Download versions file
        uses: actions/download-artifact@v4
        with:
          name: docs-versions
          path: app/utils/

      - uses: forge-42/fly-deploy@v1.0.0-rc.2
        id: deploy
        env:
          FLY_ORG: ${{ vars.FLY_ORG }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_REGION: ${{ vars.FLY_REGION }}
        with:
          workspace_name: docs
          app_name: ${{ github.event.repository.name }}-${{ github.event.number }}
          use_isolated_workspace: true
          env_vars: |
            APP_ENV=production
            GITHUB_OWNER=${{ github.repository_owner }}
            GITHUB_REPO=${{ github.event.repository.name }}
            GITHUB_REPO_URL=https://github.com/${{ github.repository }}
